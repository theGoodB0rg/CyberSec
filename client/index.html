    <style>
      /* Prevent flash of unstyled content */

      /* Loading animation */
      .loading-spinner {

        width: 20px;
        height: 20px;
        border: 2px solid #21262d;
        border-radius: 50%;
        border-top-color: #58a6ff;
        animation: spin 1s ease-in-out infinite;

      @keyframes spin {

      }
      
      /* Terminal cursor blink */

        animation: blink 1s infinite;
      }

      }
