<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">CyberSec SQL Injection Training Platform</title>
  <desc id="desc">Promotional card describing the CyberSec SQL injection (SQLi) training environment for universities.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="55%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0b1120" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="shadow" />
      <feBlend in="SourceGraphic" in2="shadow" mode="screen" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <circle cx="220" cy="180" r="160" fill="url(#accent)" opacity="0.25" filter="url(#glow)" />
  <circle cx="1020" cy="520" r="180" fill="url(#accent)" opacity="0.22" />
  <text x="120" y="250" fill="#e2e8f0" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-weight="600" font-size="58">
    CyberSec • University SQL Injection Labs
  </text>
  <text x="120" y="330" fill="#cbd5f5" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="30" letter-spacing="0.02em">
    Ethics-first SQLi drills with audit-ready evidence and supervisor consent workflows.
  </text>
  <text x="120" y="384" fill="#94a3b8" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="26">
    Built for postgraduate cybersecurity cohorts and research pilots.
  </text>
  <rect x="120" y="430" width="420" height="4" fill="url(#accent)" rx="2" />
  <text x="120" y="492" fill="#cbd5f5" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="28">
    Supervised SQLMap workflows • Consent logging • Report automation
  </text>
</svg>
